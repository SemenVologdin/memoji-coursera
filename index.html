<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Memoji</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="modal">
        <div class="modal__menu">
          <h2>Memoji game!</h2>
          <button id="btn-modal">Start</button>
        </div>
      </div>
      <h1>Memoji</h1>
      <div class="cards">
        <div class="row">
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
        </div>

        <div class="row">
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
        </div>

        <div class="row">
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
          <div class="card">
            <div class="back"></div>
            <div class="front"></div>
          </div>
        </div>
      </div>
      <div class="timer"><span id="minutes">1</span>:<span id="seconds">00</span></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
